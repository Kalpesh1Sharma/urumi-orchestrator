apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.store.name }}-wp
  labels:
    app: {{ .Values.store.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.store.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.store.name }}
    spec:
      initContainers:
        - name: init-mysql
          image: busybox:latest
          command: ['sh', '-c', 'chown -R 999:999 /var/lib/mysql']
          resources:
            requests:
              cpu: "10m"       # Tiny Init Container
              memory: "32Mi"
            limits:
              cpu: "50m"
              memory: "64Mi"
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql
      containers:
        - name: wordpress
          image: {{ .Values.wordpress.image }}
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "25m"       # <--- FIXED: Now asking for only 0.025 CPU
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "512Mi"
          readinessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 20
            periodSeconds: 20
          env:
            - name: WORDPRESS_DB_HOST
              value: "127.0.0.1"
            - name: WORDPRESS_DB_USER
              value: {{ .Values.mysql.user }}
            - name: WORDPRESS_DB_NAME
              value: {{ .Values.mysql.dbName }}
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.store.name }}-secrets
                  key: mysql-password
          ports:
            - containerPort: 80
        
        - name: mysql
          image: {{ .Values.mysql.image }}
          args: ["--ignore-db-dir=lost+found"]
          securityContext:
            runAsUser: 999
            runAsGroup: 999
          resources:
            requests:
              cpu: "25m"       # <--- FIXED: MySQL also asking for tiny CPU
              memory: "256Mi"
            limits:
              cpu: "250m"
              memory: "512Mi"
          env:
            - name: MYSQL_DATABASE
              value: {{ .Values.mysql.dbName }}
            - name: MYSQL_USER
              value: {{ .Values.mysql.user }}
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.store.name }}-secrets
                  key: mysql-root-password
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.store.name }}-secrets
                  key: mysql-password
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-persistent-storage
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.store.name }}-pvc
          {{- else }}
          emptyDir: {}
          {{- end }}